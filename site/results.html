<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .guessed-states {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Results</h1>
        <div class="message" id="message"></div>
        <div class="guessed-states" id="guessedStates"></div>
        <a href="index.html">Back to game</a>
    </div>

    <script>
        function displayResults() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message') || 'No results available.';
            const guessedStates = urlParams.get('guessedStates') || '';

            document.getElementById('message').textContent = message;
            document.getElementById('guessedStates').textContent = `States guessed: ${guessedStates}`;
        }

        // Display results when the page loads
        window.onload = displayResults;
    </script>
</body>
</html>
